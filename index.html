<!DOCTYPE html>
<!-- 
  @fileoverview Structure principale de l'application Todo List
  @author [Votre Nom]
  @version 1.0.0
  @description Application de gestion de tâches avec stockage local et interface utilisateur interactive
-->

<html lang="fr">
  <head>
    <!-- Métadonnées et configuration de base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <!-- Ressources externes -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body>
    <!-- En-tête de l'application -->
    <h1>Todo list</h1>

    <!-- Section d'ajout de tâches -->
    <form>
      <div id="add-task">
        <!-- 
          Champ de saisie pour les nouvelles tâches
          @type {HTMLInputElement}
          @required - Empêche la soumission de tâches vides
        -->
        <input
          id="taskInput"
          type="text"
          placeholder="Ajouter une tâche"
          required
          alt="Champ de saisie pour ajouter une nouvelle tâche"
        />

        <!-- 
          Bouton de soumission pour créer une nouvelle tâche
          @type {HTMLButtonElement}
          @event submit - Déclenche la création de la tâche
        -->
        <button
          id="add"
          type="submit"
          alt="Bouton pour ajouter une nouvelle tâche"
        >
          +
        </button>
      </div>
    </form>

    <!-- 
      Conteneur dynamique pour la liste des tâches
      @type {HTMLUListElement}
      @description Les tâches seront injectées ici via JavaScript
    -->
    <ul id="taskList"></ul>
  </body>
</html>
